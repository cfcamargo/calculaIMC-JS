<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />

    <title>Calcular seu IMC</title>
  </head>
  <body>
    <div class="content">
      <img src="/assets/images/img.svg" alt="Levels Images" />
      <h1>Calcule seu IMC</h1>
      <form id="imc">
        <div class="campo">
          <label for="peso">Peso:</label>
          <input type="number" step="0.01" id="peso" placeholder="Digite seu peso" />
        </div>
        <div class="campo">
          <label for="altura">Altura:</label>
          <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" />
        </div>
        <button type="submit">Calcular</button>
      </form>

      <div id="resultado">
        <p>Seu resultado e favoravel</p>
        <p>Recomendo fazer uma dieta</p>
      </div>
    </div>


    <script src="/assets/js/main.js"></script>
  </body>
</html>
